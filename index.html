<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Frofile card design</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'>
    <link rel="stylesheet" href="styles/main.css">
    
    <script src='main.js'></script>
</head>
<body>
    <section class="container">
        <!-- Tool Button starts heare -->
        <section class="toolsbtn">
            <div class="back-btn">
                <a href="#"><i class="fa-solid fa-arrow-left"></i></a>
            </div>
            <div class="manu">
                <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
            </div>
        </section>
        <!-- Tool button end heare -->


        <!-- Frofile image starts heare -->
        <section class="img-layer">
            <div class="outer-layer">
                <div class="ineri-layer">
                    <img src="images/sagor.jpg" alt="" width="150px">
                </div>
            </div>
        </section>
        <!-- Frofile image end hear -->

        <!-- Frofile description starts heare -->
        <section class="profile-details">
            <div class="username">
                <p>MD.AL-AMIN</p>
            </div>
            <div class="userprofession">
                <P>Designer and Developer</P>
            </div>
        </section>
        <!-- Frofile descroption end heare -->

        <!-- Social links starts heare -->
        <section class="social-links">
            <a href="https://www.facebook.com/profile.php?id=100004706866619&mibextid=ZbWKwL">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com/MDALAMINSAGOR99?t=2g1x_cS-f-XMVfzY3fpFoQ&s=35">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="https://instagram.com/freelanceralamin379?igshid=ZDc4ODBmNjlmNQ==">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://www.youtube.com/@islamandeman">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </section>
        <!-- Social links end heare -->

        <!-- Social buttons starts heare -->
        <section class="social-btn">
            <button>Message</button>
            <button>Subscribe</button>
        </section>
        <!-- Social button end heare -->

        <!-- Social reaction starts heare -->
        <section class="social-reaction">
            <div class="icon">
                <i class="fa-regular fa-heart"></i>
                <span>20.4K</span>
            </div>
            <div class="icon comment">
                <i class="fa-regular fa-comment"></i>
                <span>14.3K</span>
            </div>
            <div class="icon">
                <i class="fa-solid fa-share"></i>
                <span>12.8K</span>
            </div>
        </section>
        <!-- Social reaction end hear -->
    </section>
</body>
</html>
